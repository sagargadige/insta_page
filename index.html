<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class=".container">
        <div class="main">
            <div class="box">
                <div class="left">
                    <img src="./images/insta left.png" alt="insta photo" height="500px" style="border-radius: 10px;">
                </div>
                <div class="right">


                    <div class="mb-logo">
                        <img src="./images/logo.png" alt="insta_logo" width="200px">
                    </div>
                    <form>
                        <div class="mb-3">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input type="password" placeholder="password">
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="mb-3">
                            <input type="submit" value="Login" class="btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
